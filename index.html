<!doctype html>
<html lang="en">
  <head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="sketchy.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="d-flex justify-content-between m-3">
      <h1>Blue vs Red</h1>
      <button class="btn btn-danger" onClick="reset()">Reset</button>
    </header>
    <main class="container-fluid">
      <div class="row h-30">
        <div class="col-6 offset-md-1 col-md-3">
          <div class="card fullsize" id="team-0">
            blue
          </div>
        </div>
        <div class="col-6 order-md-1 col-md-3">
          <div class="card fullsize" id="team-1">
            red
          </div>
        </div>
        <div class="col-md-4" id="scoreboard">
          <div class="row">
            <div class="col-12">
              <div class="card text-center fullsize flex-row">
                <span id="score-0">0</span>
                -
                <span id="score-1">0</span>
              </div>
            <div class="col-12 d-flex justify-content-between">
              <button class="btn btn-primary" onclick="score(0)">Score!</button>
              <button class="btn btn-primary" onclick="score(1)">Score!</button>
            </div>
          </div>
        </div>
      </div>
    </main>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
